name: CoverQuest Build

on:
  push:
    branches:
      - master

  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build with Next.js
        run: npm run build